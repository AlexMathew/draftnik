version: "3"

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    command: yarn start
    ports:
      - "3000:3000"
    volumes:
      - ./node_modules:/app/node_modules
      - .:/app
    stdin_open: true
    networks:
      - draftnik
    extra_hosts:
      - "localhost.com:172.17.0.1"

networks:
  draftnik:
    external: true
